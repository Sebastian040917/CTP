
<div  class="clientPlantComponent">
 <!-- <ng-template #popTemplate><div [innerHtml]="_plantCode" ngx-datatable-cell-template></div> </ng-template>  -->
        
        <div style='width:100%; height: 50%;' >
           <ngx-datatable
            class='material'
            [rows]="rows"
            [rowClass]="getRowClass"
            
            [columnMode]="'force'"
            [headerHeight]="40"
            [footerHeight]="40"
            [rowHeight]="'auto'"
            [limit]="6"
            [selected]="selected"
            [selectionType]="'simple'"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'   
            [sorts]="[
                {prop: 'PlantCode', dir: 'desc'},
                {prop: 'Nombre', dir: 'desc'},
                {prop: 'Duracion', dir: 'desc'}
            ]">         
            >
            <ngx-datatable-column
            [width]="30"
            [sortable]="true"
            [canAutoResize]="false"
            [draggable]="true"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true"
            
            >
          </ngx-datatable-column>                    
            <ngx-datatable-column name="PlantCode" prop="PlantCode" [cellClass]="getCellClass" >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span>{{row.PlantCode}}</span>         
                  </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre" prop="Nombre">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <span>{{row.Nombre}}</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Duracion" prop="Duracion">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <span>{{row.Duracion}}</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="CTP" prop="CTP">
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span>{{row.CTP}}</span>
                  </ng-template>
                </ngx-datatable-column>
          </ngx-datatable>
        </div>
        
      </div>
