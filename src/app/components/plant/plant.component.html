<div class="plantsComponent">

    <div class="card">
        <div class="card-header">
            MEP & CTP
        </div>
        <div class="card-block">
            <form class="form-inline ">
                <i class='fa fa-search icon-pos color-purple  mb-2 mr-sm-1'>Planta</i>
                <div class="width-half" id="PlantasSeleccion">
                    <form [formGroup]='stateForm' novalidate class="col-sm-12">
                        <input id='search' formControlName='search' (click)=' openDropDown() ' class="form-control mb-2 mr-sm-1 mb-sm-0" type='text' style="
                        font-size: inherit;">
                    </form>
                    <div clickOutside (clickOutside)="closeDropDown()">
                        <div *ngIf='showDropDown' class='search-drop-down '>
                            <div (click)='selectValue(s)' *ngFor="let s of LstPlants | searchFilter: getSearchValue()">
                                <a [innerHTML]=" s.PlantCode + s.Nombre | letterBold: getSearchValue()">
                                        <span>{{s.PlantCode}}</span> <span style="padding-left: 100px;">{{ s.Nombre }}</span>
                                    </a>

                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
                <label class="custom-control custom-checkbox mb-2 mr-sm-4 mb-sm-0 col-sm-2">
                        <button (click)="AddPlantToClient()" class="btn btn-primary btn-sm">Agregar</button>            
                    </label>
                <label class="custom-control custom-checkbox mb-2 mr-sm-4 mb-sm-0 col-sm-2">
                        <button (click)="SearchMorePlants()" class="btn btn-primary btn-sm">Mas plantas</button>            
                    </label>
            </form>

            <app-datepicker></app-datepicker>
        </div>        
        <div class="card-block table-responsive" style="height: 320px;">
                <app-client-list-plant ></app-client-list-plant>              
        </div>
    </div>
</div>
